{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Create a Post{% endblock %}

{% block head_extra %}
    {{ form.media }}
{% endblock head_extra %}

{% block content %}
    <div class="col-sm-6">
        <h1>Preview</h1>
        <div class="content-preview">
            <h2 id="preview-title"></h2>
            <p id="preview-content"></p>
        </div>
    </div>

    <div class="col-sm-6">

    <h1>From</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-default" {% if instance %}value="Update post"{% else %} value="Create Post"{% endif %}>
        </form>
    </div>

{% endblock %}
