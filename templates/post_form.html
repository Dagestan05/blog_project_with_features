{% extends 'base.html' %}

{% block head_title %}Create a Post{% endblock %}

{% block content %}
    <div class="col-sm-8 col-sm-offset-3">

    <h1>From</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="btn btn-default" {% if instance %}value="Update post"{% else %} value="Create Post"{% endif %}>
        </form>
    </div>

{% endblock %}
